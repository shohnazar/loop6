<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <!-- css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="main-content">
    <div class="container">
        <div class="action-container">
            <div class="action-container-top">
                <h1 class="action-container-top-heading">
                    Become a member
                </h1>
                <p class="action-container-top-text">
                    Use social networks to join us instantly. <br> You won't spend any time confirming those emails.
                </p>
            </div>
            <div class="action-container-main">
                <div class="action-container-main-content">
                    <div class="action-container-main-content-wrappper">
                        <a class="action-container-main-content-link" href="#">
                            <img class="action-container-main-content-img" src="./images/googleplus.svg" alt="" width="20" height="20">
                            <h6 class="action-container-main-content-text">
                                Sign up with google+
                            </h6>
                        </a>
                    </div>
                    <div class="action-container-main-content-wrapper">
                        <a class="action-container-main-content-link" href="#">
                            <img class="action-container-main-content-img" src="./images/facebook.svg" alt="" width="20" height="20">
                            <h6 class="action-container-main-content-text">
                                Sign up with facebook
                            </h6>
                        </a>
                    </div>
                    <div class="action-container-main-content-wrappper">
                        <a class="action-container-main-content-link" href="#">
                            <img class="action-container-main-content-img" src="./images/twitter.svg" alt="" width="20" height="20">
                            <h6 class="action-container-main-content-text">
                                Sign up with twitter
                            </h6>
                        </a>
                    </div>
                </div>
            </div>
            <div class="action-container-footer">
                <p class="action-container-footer-left-text">
                    You can still sign up with your email address
                </p>
                <a class="action-container-footer-right-text-link" href="">
                    <p class="action-container-footer-right-text">
                        sign up with your email
                    </p>
                </a>
            </div>
        </div>
        <div class="img-container"></div>
    </div>
</body>
